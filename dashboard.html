        /* â­â­ Ø¨Ø·Ø§Ù‚Ø§Øª Ø§Ù„Ø·Ù„Ø¨Ø§Øª â­â­ */
        .orders-container {

        .order-card:hover {

        .order-product {

        .access-code {

        .no-orders {

            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);

            border: 1px solid rgba(255, 255, 255, 0.2);

        /* â­â­ Ø²Ø± Ù…Ø³Ø­ Ø§Ù„Ø·Ù„Ø¨Ø§Øª â­â­ */
        .clear-btn {

        }

        /* â­â­ Ø§Ù„ÙÙˆØªØ± â­â­ */
        .main-footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background: rgba(239, 236, 236, 0.85);
            border-radius: 15px;

        .footer-text {
    font-size: 16px;

    color: #5d6d7e;
}

        .creators {

<body>
    <div class="container">
        <!-- â­â­ Ø§Ù„Ù‡ÙŠØ¯Ø± Ù…Ø¹ Ø§Ù„Ù„ÙˆØ¬Ùˆ ÙˆØ§Ù„ØªÙ†Ù‚Ù„ Ø¹Ù„Ù‰ Ø§Ù„ÙŠÙ…ÙŠÙ† â­â­ -->
        <header class="main-header">
            <div class="logo-container">
                <img src="images/logo.png" alt="StreamHub Logo" class="logo-left">
                <h1 class="store-title">StreamHub Store</h1>
            </div>
            
            <!-- â­â­ Ø§Ù„ØªÙ†Ù‚Ù„ Ø¹Ù„Ù‰ Ø§Ù„ÙŠÙ…ÙŠÙ† â­â­ -->
            <nav class="top-navigation">
                <a href="index.html" class="nav-item">Home</a>
                <a href="products.html" class="nav-item">Products</a>
                <a href="dashboard.html" class="nav-item active">Dashboard</a>
            </nav>
        </header>

        <!-- â­â­ Ù…Ø­ØªÙˆÙ‰ Dashboard â­â­ -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">Dashboard â€” Your Store Orders</h1>
            <p class="dashboard-subtitle">Manage your Store purchases and access codes</p>
        </div>

        <!-- â­â­ Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ø·Ù„Ø¨Ø§Øª â­â­ -->
        <div class="orders-container" id="ordersContainer">
            <!-- Ø§Ù„Ø·Ù„Ø¨Ø§Øª ØªØ¸Ù‡Ø± Ù‡Ù†Ø§ Ø¨Ø§Ù„Ø¬Ø§ÙØ§Ø³ÙƒØ±ÙŠØ¨Øª -->
        </div>

        <!-- â­â­ Ø²Ø± Ù…Ø³Ø­ Ø§Ù„Ø·Ù„Ø¨Ø§Øª â­â­ -->
        <button class="clear-btn" onclick="clearAllOrders()">ğŸ—‘ï¸ Clear Store Orders</button>

        <!-- â­â­ Ø§Ù„ÙÙˆØªØ± â­â­ -->
        <footer class="main-footer">
            <p class="footer-text">StreamHub Store â€” Enjoy seamless access to premium-style content.</p>
            <p class="creators">Created By Said - Ayoub - Issa - Nour</p>
        </footer>
    </div>

    <script>
        // Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª
        const products = {
            1: { name: "Netflix Premium (Store) - 1 month", prefix: "NET" },
            2: { name: "Spotify Premium (Store) - 1 month", prefix: "SPO" },
            3: { name: "Disney+ Premium (Store) - 1 month", prefix: "DIS" },
            4: { name: "Chill Pack: Netflix + Spotify (Store)", prefix: "BUN" },
            5: { name: "Entertainment Bundle (Store)", prefix: "BUN" }
        };

        // ØªÙˆÙ„ÙŠØ¯ ÙƒÙˆØ¯ ÙˆØµÙˆÙ„ Ø¹Ø´ÙˆØ§Ø¦ÙŠ
        function generateAccessCode(prefix) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let randomPart = '';
            for (let i = 0; i < 7; i++) {
                randomPart += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return `${prefix}-${randomPart}`;
        }

        // Ø­ÙØ¸ Ø§Ù„Ø·Ù„Ø¨ ÙÙŠ localStorage
        function saveOrder(productId, customerName, customerEmail) {
            const orders = JSON.parse(localStorage.getItem('storeOrders')) || [];
            const product = products[productId];
            
            const newOrder = {
                id: Date.now(),
                productId: productId,
                productName: product.name,
                accessCode: generateAccessCode(product.prefix),
                timestamp: new Date().toLocaleString(),
                customerName: customerName,
                customerEmail: customerEmail
            };
            
            orders.unshift(newOrder); // Ø¥Ø¶Ø§ÙØ© ÙÙŠ Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©
            localStorage.setItem('storeOrders', JSON.stringify(orders));
            
            return newOrder;
        }

        // Ø¹Ø±Ø¶ Ø§Ù„Ø·Ù„Ø¨Ø§Øª
        function displayOrders() {
            const ordersContainer = document.getElementById('ordersContainer');
            const orders = JSON.parse(localStorage.getItem('storeOrders')) || [];
            
            if (orders.length === 0) {
                ordersContainer.innerHTML = `
                    <div class="no-orders">
                        <h3>No Store Orders Yet</h3>
                        <p>Your orders will appear here after making Store purchases.</p>
                        <p>ğŸ‘‰ Go to <a href="products.html" style="color: #4cd964; text-decoration: none;">Products</a> to make your first Store purchase!</p>
                    </div>
                `;
                return;
            }
            
            let ordersHTML = '';
            orders.forEach(order => {
                ordersHTML += `
                    <div class="order-card">
                        <div class="order-product">${order.productName}</div>
                        <div class="order-date">${order.timestamp} â€” ${order.customerEmail}</div>
                        <div><strong>Access code:</strong> <span class="access-code">${order.accessCode}</span></div>
                    </div>
                `;
            });
            
            ordersContainer.innerHTML = ordersHTML;
        }

        // Ù…Ø³Ø­ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø·Ù„Ø¨Ø§Øª
        function clearAllOrders() {
            if (confirm('Are you sure you want to clear all store orders?')) {
                localStorage.removeItem('storeOrders');
                displayOrders();
            }
        }

        // Ù…Ø¹Ø§Ù„Ø¬Ø© Ø¹Ù…Ù„ÙŠØ© Ø§Ù„Ø´Ø±Ø§Ø¡ Ù…Ù† checkout
        function processPurchase() {
            const urlParams = new URLSearchParams(window.location.search);
            const purchased = urlParams.get('purchased');
            const productId = urlParams.get('productId');
            const customerName = urlParams.get('name');
            const customerEmail = urlParams.get('email');
            
            if (purchased === 'true' && productId) {
                saveOrder(productId, customerName, customerEmail);
                
                // Ø¥Ø²Ø§Ù„Ø© Ù…Ø¹Ø§Ù…Ù„Ø§Øª URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Ø§Ù„ØªÙ‡ÙŠØ¦Ø© Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
        document.addEventListener('DOMContentLoaded', function() {
            processPurchase();
            displayOrders();
        });
    </script>
</body>
